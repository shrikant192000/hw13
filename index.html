
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calendar {
            text-align: center;
            background-color: #3498db;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .month {
            font-size: 36px;
            color: #fff;
            background-color: #e74c3c; /* Red background color for month */
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .day {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        .date {
            font-size: 60px;
            color: #fff;
        }

        .year {
            font-size: 24px;
            color: #fff;
            background-color: #2ecc71; /* Green background color for year */
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month" id="month"></div>
        <div class="day" id="day"></div>
        <div class="date" id="date"></div>
        <div class="year" id="year"></div>
    </div>

    <script>
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const today = new Date();
        const monthName = months[today.getMonth()];
        const dayName = daysOfWeek[today.getDay()];
        const dayNumber = today.getDate();
        const year = today.getFullYear();

        document.getElementById("month").textContent = monthName;
        document.getElementById("day").textContent = dayName;
        document.getElementById("date").textContent = dayNumber;
        document.getElementById("year").textContent = year;
    </script>
</body>
</html>
